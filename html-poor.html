<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-poor.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <h1>Zawody polskich wędkarzy</h1>
        </div>
        <div class="header-right">
            <img class="img" src="zawody.jpg" alt="wędkowanie">
        </div>
    </header>
    <main class="main">
        <div class="main-list">
            <h3>łowiska:</h3>
            <ul>
                <li>Zalew Węgrowski</li>
                <li>Zbiornik Bukówka</li>
                <li>Jeziorko Bartbetowskie</li>
                <li>Warta-Obrzycko</li>
            </ul>
        </div>
        <div class="main-form">
            <h3>Dodaj zawody wędkarskie:</h3>
            <div class="input1"><input type="number"></div>
            <div class="input2"><input type="date"></div>
            <div class="input3"><input type="text"></div>
            <div class="button-container">
                <button>CZYŚĆ</button>
                <button>DODAJ</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <button>Pobierz</button>
        </div>
        <div class="footer-right">
            <p>Stronę przygotował: Mykola Antonov 1TC</p>
        </div>
    </footer>
</body>

</html>
